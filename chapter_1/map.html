<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>

</head>
<body>
    <h1>Map</h1>

    <div id="map"></div>
    <script>
        function initMap(){
            //Map Options
            var options = {
                zoom:8,
                center:{lat:38.62775, lng: -90.19956}
            }
            //New map
            var map = new
            google.maps.Map(document.getElementById("map"), options);

            //Add Marker
            var marker = new google.maps.Marker({
                position:{lat:38.6247, lng: -90.1854},
                map:map
            });

            //Add Window
            var infoWindow = new google.maps.InfoWindow({
                content:'<h1>The Gateway Arch</h1>'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            
        }

    </script>

    <script async defer

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvq8G2idSuiPwzYEt6JIsbqtP29RjZZ0c&callback=initMap">
        
    </script>


    
</body>
</html>
